spring.application.name=book-rating-service

spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.thymeleaf.prefix=classpath:/templates/
spring.datasource.url=jdbc:postgresql://localhost:8080/postgres
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.flyway.baselineOnMigrate=true

spring.kafka.bootstrap-servers=localhost:29093
spring.kafka.consumer.group-id=main-group
spring.kafka.consumer.enable-auto-commit=true
topic-to-get-get-rating-request=get-rating-request
topic-to-send-get-rating-response=get-rating-response